<!DOCTYPE html>
<html>
  <head> <meta charset="UTF-8"><title>Detector Móvil de Centros Clandestinos de Detención</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      /*#map_canvas { height: 70% }*/
    </style>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFoTI11F2uG-NhCz7mzD2cWFnTTF9qoh8&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng( -34.58174,-58.4322 );
        var mapOptions = {
          center: myLatlng,
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var contentString = '<div id="content">'+
            'Usted se encuentra a pocos pasos de un Centro Clandestino de Detención que funcionó durante la época de la última Dictadura Militar'
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Uluru (Ayers Rock)'
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        }); 

        var layer = new google.maps.FusionTablesLayer({
         query: {
            select: 'geo',
            from: '1KiW-7fK2u-wjSLmDafvTqhrdtqzN2bTT89qTELs',
            orderBy: 'ST_DISTANCE(geo, LATLNG(-34.58174,-58.4322))',
            limit: 10
          }
       });
         layer.setMap(map);               
      }
    </script>
  </head>
  <body onload="initialize()" style="background-color:red">
		<header>
		        <p id="message">Busca el Centro Clandestino m&aacutes cercano</p>
				<button id="btn-search" class="btn btn-inverse">Encontrar</button>
				
		</header>
		<footer>
		    <div id="map_canvas"  style="width:80%; height:400px"></div>
		</footer>
  </body>
</html>
