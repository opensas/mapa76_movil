<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFoTI11F2uG-NhCz7mzD2cWFnTTF9qoh8&sensor=false">

    </script>
    <script type="text/javascript" src="../JQuery/jquery.min.js">
    </script>

    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng( -34.58174,-58.4322 );
        var mapOptions = {
          center: myLatlng,
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var contentString = '<div id="content">'+
            'Este es un mensaje en el InfoWindow re-copado'
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Uluru (Ayers Rock)'
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        }); 

        var layer = new google.maps.FusionTablesLayer({
         query: {
            select: 'geo',
            from: '1KiW-7fK2u-wjSLmDafvTqhrdtqzN2bTT89qTELs',
            orderBy: 'ST_DISTANCE(geo, LATLNG(-34.58174,-58.4322))',
            limit: 10
          }
       });
         layer.setMap(map);               
      }
    </script>

  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:70%"></div>
    <button onclick="testQuery()">Try it</button>

    
    <script>     
      function testQuery() {
        alert("1");
        
        $.ajax({
          //alert("1");
          type: "GET",
          url: "https://www.googleapis.com/fusiontables/v1/query?sql=SELECT%20*%20FROM%201KiW-7fK2u-wjSLmDafvTqhrdtqzN2bTT89qTELs%20ORDER%20BY%20ST_DISTANCE(geo,%20LATLNG(-34.58174,-58.4322))&key=AIzaSyDFoTI11F2uG-NhCz7mzD2cWFnTTF9qoh8"
          }).done(function( msg ) {
            console.log(msg);
          });

        }
    </script>        
  </body>
</html>
